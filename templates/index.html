<!DOCTYPE html>
<html>
<head>
    <title>ML Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>üö¢ Titanic Survival Predictor üö¢</h1>
    <nav>
        <button onclick="trainLR()">Train Model with Logistic Regression</button>
        <button onclick="trainRF()">Train Model with Random Forest</button>
        <button onclick="evaluate()">Evaluate</button>
        <button onclick="checkStatus()">Check Status</button>
    </nav>
    <nav>
        <ul>
            <li><a href="/">üè† –ù–∞—á–∞–ª–æ</a></li>
            <li><a href="/train">üìä –¢—Ä–µ–Ω–∏—Ä–∞–π –º–æ–¥–µ–ª–∞</a></li>
            <li><a href="/status">üîç –°—Ç–∞—Ç—É—Å</a></li>
            <li><a href="/predict">üéØ –ü—Ä–æ–≥–Ω–æ–∑–∞</a></li>
        </ul>
    </nav>
    <form action="/predict" method="post">
        <label>pclass:</label>
        <input type="number" name="pclass" min="1" max="3" required><br>

        <label>sex:</label>
        <select name="sex" required>
            <option value="male">male</option>
            <option value="female">female</option>
        </select><br>

        <label>age:</label>
        <input type="number" step="0.1" name="age"><br>

        <label>sibsp:</label>
        <input type="number" name="sibsp"><br>

        <label>parch:</label>
        <input type="number" name="parch"><br>

        <label>fare:</label>
        <input type="number" step="0.1" name="fare"><br>

        <label>class:</label>
        <select name="class">
            <option value="First">First</option>
            <option value="Second">Second</option>
            <option value="Third">Third</option>
        </select><br>

        <label>who:</label>
        <select name="who">
            <option value="man">man</option>
            <option value="woman">woman</option>
            <option value="child">child</option>
        </select><br>

        <label>adult_male:</label>
        <select name="adult_male">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br>

        <label>alone:</label>
        <select name="alone">
            <option value="true">True</option>
            <option value="false">False</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>
    <pre id="output"></pre>
    <script>
            async function train() 
            {
                const res = await fetch('/train');
                const data = await res.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            }

            async function evaluate() 
            {
                const res = await fetch('/evaluate');
                const data = await res.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            }

            async function checkStatus() 
            {
                const res = await fetch('/status');
                const data = await res.json();
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            }
        </script>
</body>
</html>
